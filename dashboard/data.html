<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jvm_mechanic - Data</title>

    <!-- stylesheets -->
    <link href="assets/fonts/font-roboto.css" rel="stylesheet">
    <link href="assets/bootstrap/bootstrap4-alpha3.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">

    <!-- scripts -->
    <script>
        function clearCache() {
            console.log("Cleared cache!");
            storage.clear();
        }
        window.onload = function () {
            $('#sidebar-toggle-button').on('click', function () {
                $('#sidebar').toggleClass('sidebar-toggle');
                $('#page-content-wrapper').toggleClass('page-content-toggle');
            });
            $('#data_work_streams_nav_tab').on('click', function () {
                $('#streamTable').show();
                $('#eventTable').hide();
                $('.row').show();

                var listItems = $("#data_nav_tabs li");
                listItems.each(function (idx, li) {
                    if (idx != 0) $(li).remove();
                });
            });
        };
    </script>
    <script src="assets/utils.js"></script>
    <script src="assets/taffy-min.js"></script>
    <script src="assets/jquery/jquery-3.1.0.min.js"></script>
    <script src="assets/q.min.js"></script>
    <script src="assets/LargeLocalStorage.min.js"></script>
    <script src="assets/moment.js"></script>
    <script src="assets/jvm_mechanic_session.js"></script>
    <script src="assets/jvm_mechanic_data.js"></script>
    <script src="assets/jvm_mechanic_ledger.js"></script>
    <script src="assets/tether/tether.min.js"></script>
    <script src="assets/bootstrap/bootstrap4-alpha3.min.js"></script>
    <script src="assets/canvasjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
<!-- header -->
<nav class="navbar navbar-fixed-top" id="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <div id="sidebar-toggle-button">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="brand">
                <a href="index.html">
                    <span class="hidden-xs-down m-r-3">jvm_mechanic</span>
                </a>
            </div>
            <div class="dropdown" style="display: inline-block">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <script>
                        if (!monitorMode || monitorMode == 'live') {
                            document.write('Live Monitoring');
                        } else {
                            document.write('Playback');
                        }
                    </script>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <script>
                        if (!monitorMode || monitorMode == 'live') {
                            document.write('<a class="dropdown-item" href="?mode=playback">Playback</a>');
                        } else {
                            document.write('<a class="dropdown-item" href="?mode=live">Live Monitoring</a>');
                        }
                    </script>
                </div>
            </div>
            <button id="clear_cache_button" onclick="clearCache()" type="button" class="btn btn-secondary">Empty Cache</button>
        </div>
    </div>
</nav>
<!-- /header -->

<!-- sidebar -->
<div class="sidebar-toggle" id="sidebar">
    <ul class="nav nav-sidebar">
        <li>
            <script>
                if (!monitorMode || monitorMode == 'live') {
                    document.write('<a href="index.html?mode=live"><i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true"></i><span>Real Time</span></a>');
                } else {
                    document.write('<a href="index.html?mode=playback"><i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true"></i><span>Playback</span></a>');
                }
            </script>
        </li>
        <li role="separator" class="divider"></li>
        <li>
            <script>
                if (!monitorMode || monitorMode == 'live') {
                    document.write('<a href="overview.html?mode=live"><i class="fa fa-newspaper-o fa-lg fa-fw" aria-hidden="true"></i><span>Overview</span></a>');
                } else {
                    document.write('<a href="overview.html?mode=playback"><i class="fa fa-newspaper-o fa-lg fa-fw" aria-hidden="true"></i><span>Overview</span></a>');
                }
            </script>
        </li>
        <li role="separator" class="divider"></li>
        <li>
            <script>
                if (!monitorMode || monitorMode == 'live') {
                    document.write('<a href="data.html?mode=live" class="active"><i class="fa fa-table fa-lg fa-fw" aria-hidden="true"></i><span>Data</span></a>');
                } else {
                    document.write('<a href="data.html?mode=playback" class="active"><i class="fa fa-table fa-lg fa-fw" aria-hidden="true"></i><span>Data</span></a>');
                }
            </script>
        </li>
    </ul>
</div>
<!-- /sidebar -->

<!-- page-content-wrapper -->
<div class="page-content-toggle" id="page-content-wrapper">
    <div id="jvm_mechanic_session_data">
        <ul id="data_nav_tabs" class="nav nav-tabs">
            <li class="nav-item">
                <a id="data_work_streams_nav_tab" class="nav-link active" href="#">Work Streams</a>
            </li>
        </ul>
        <br/>
        <div class="container-fluid" style="width:98%;">
            <table id="streamTable" class="table table-hover table-striped">
                <thead class="thead-inverse">
                <tr>
                    <th data-field="session_id" data-sortable="true">#</th>
                    <th>Session Start</th>
                    <th>Session End</th>
                    <th>Session Duration</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="eventTable" class="table table-hover table-striped" style="display:none">
                <thead class="thead-inverse">
                <tr>
                    <th>Method</th>
                    <th>Thread</th>
                    <th>Timestamp</th>
                    <th>Trigger Method</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.container-fluid -->
    </div>
    <div id="data_error_message" class="container-fluid" style="width:98%; display: none;">
        <label style="margin: 25px"><b><font color="red">Data view is not currently supported in live monitoring mode!</font></b></label>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /page-content-wrapper -->
<script>
    if (monitorMode == 'live') {
        $('#jvm_mechanic_session_data').hide();
        $('#data_error_message').show();
    }
</script>

</body>

</html>
